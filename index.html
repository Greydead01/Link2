<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Antivirus</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: white;
    color: black;
    text-align: center;
    overflow: hidden;
}

h1 {
    color: red;
    margin: 20px 0;
    font-size: 2rem;
}

#container {
    height: calc(100vh - 80px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

button {
    background: red;
    color: white;
    border: none;
    padding: 20px 50px;
    font-size: 1.5rem;
    border-radius: 10px;
    cursor: pointer;
}

#scanText {
    margin-bottom: 15px;
    font-weight: bold;
}

#scannedList {
    font-family: monospace;
    margin-bottom: 10px;
}

#progressBox {
    width: 80%;
    height: 20px;
    border: 2px solid red;
    display: none;
}

#progressBar {
    height: 100%;
    width: 0%;
    background: red;
}

.red {
    color: red;
    font-weight: bold;
}

#results {
    margin-top: 20px;
}

#virusList {
    margin-top: 10px;
    height: 200px;
    overflow: hidden;
    font-family: monospace;
    display: none;
}

#blackout {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100dvh;
    background: black;
    display: none;
    z-index: 10;
    justify-content: center;
    align-items: center;
}

#blackout video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
    z-index: 1;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

#blackLayer {
    position: absolute;
    width: 100%;
    height: 100%;
    background: black;
    top: 0;
    left: 0;
    z-index: 2;
    display: none;
}

#soonWrapper {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-weight: bold;
    color: white;
    z-index: 3; /* boven zwart vlak */
}

@keyframes fadeIn {
    to { opacity: 1; }
}
</style>
</head>

<body>

<h1>ANTIVIRUS</h1>

<div id="container">
    <button id="scanBtn">Scan</button>

    <div id="scanText"></div>
    <div id="scannedList"></div>

    <div id="progressBox">
        <div id="progressBar"></div>
    </div>

    <div id="results"></div>
    <div id="virusList"></div>
</div>

<div id="blackout">
    <div id="blackLayer"></div>
    <div id="soonWrapper"></div>
</div>

<audio id="sound" src="media/sound.mp3" preload="auto"></audio>
<audio id="glitchSound" src="media/glitch.mp3" preload="auto"></audio>

<script>
const scanBtn = document.getElementById("scanBtn");
const scanText = document.getElementById("scanText");
const scannedList = document.getElementById("scannedList");
const progressBox = document.getElementById("progressBox");
const progressBar = document.getElementById("progressBar");
const results = document.getElementById("results");
const virusList = document.getElementById("virusList");
const blackout = document.getElementById("blackout");
const soonWrapper = document.getElementById("soonWrapper");
const blackLayer = document.getElementById("blackLayer");
const sound = document.getElementById("sound");
const glitchSound = document.getElementById("glitchSound");

let glitchPlayedOnce = false;

// --- Scan ---
scanBtn.addEventListener("click", () => {
    scanBtn.style.display = "none";
    scanText.textContent = "Scanned:";
    progressBox.style.display = "block";

    const scannedItems = ["* Halls", "* Classrooms", "* Students"];
    scannedList.innerHTML = "";

    const duration = 5000;
    const start = performance.now();

    function animate(now) {
        const t = Math.min((now - start) / duration, 1);
        const smooth = t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t + 2, 2) / 2;
        progressBar.style.width = (smooth * 100) + "%";

        // progressive reveal above the bar
        const revealIndex = Math.min(
            scannedItems.length,
            Math.floor(t * scannedItems.length * 1.4)
        );
        scannedList.innerHTML = scannedItems.slice(0, revealIndex).join("<br>");

        if (t < 1) requestAnimationFrame(animate);
        else showResults();
    }

    requestAnimationFrame(animate);
});

function showResults() {
    scanText.textContent = "";
    scannedList.textContent = "";
    progressBox.style.display = "none";

    results.innerHTML = `
        <p><span class="red">STATUS:</span> INFECTED</p>
        <p>Spread Started.</p>
        <p><span class="red">NEXT PHASE:</span> 48h</p>
        <p>TOMORROW - SMARTSCHOOL (Midday)</p>
    `;

    setTimeout(showViruses, 6000);
}

function showViruses() {
    results.innerHTML += "<p>Viruses found:</p>";
    virusList.style.display = "block";

    const list = [
        "Trojan.Win32.Agent",
        "Trojan.Win32.Injector",
        "Trojan.Win32.Backdoor",
        "Trojan.Win32.Dropper",
        "Trojan.Win32.Keylogger",
        "Trojan.Win32.Loader"
    ];

    let i = 0;
    const scroll = setInterval(() => {
        virusList.innerHTML += list[i % list.length] + "<br>";
        virusList.scrollTop = virusList.scrollHeight;
        i++;
    }, 25);

    setTimeout(() => {
        clearInterval(scroll);
        fadeToVideo();
    }, 3000);
}

function fadeToVideo() {
    blackout.style.display = "flex";
    blackout.style.background = "black";

    const video = document.createElement("video");
    video.src = "media/video.mp4";
    video.autoplay = true;
    video.muted = true;
    video.playsInline = true;
    video.style.position = "absolute";
    video.style.top = "0";
    video.style.left = "0";
    video.style.width = "100%";
    video.style.height = "100%";
    video.style.objectFit = "cover";
    video.style.zIndex = "1";
    video.style.opacity = "0";
    video.style.animation = "fadeIn 0.5s forwards";

    blackout.appendChild(video);

    try { sound.play(); } catch {}

    // altijd blackLayer + SOON na 7 sec fallback
    setTimeout(() => {
        blackLayer.style.display = "block";
        showSoon();
    }, 7000);

    // fallback als video eindigt (optioneel)
    video.addEventListener("ended", () => {
        blackLayer.style.display = "block";
        showSoon();
    });
}

// --- SOON GLITCH ---
function showSoon() {
    if (soonWrapper.dataset.active === "true") return; // enkel 1x
    soonWrapper.dataset.active = "true";

    soonWrapper.textContent = "";
    soonWrapper.style.zIndex = 3;
    soonWrapper.style.color = "white";

    try {
        glitchSound.currentTime = 0;
        glitchSound.volume = glitchPlayedOnce ? 0.1 : 1.0;
        glitchSound.play();
        glitchPlayedOnce = true;
    } catch {}

    const text = "SOON";
    let i = 0;
    const colors = ["#ffd6e7", "#cce6ff", "#ffffff", "#fff5cc"];
    const startTime = performance.now();

    // --- typing ---
    const type = setInterval(() => {
        soonWrapper.textContent = text.slice(0, i+1); // stabiel
        i++;
        if (i >= text.length) clearInterval(type);
    }, 600);

    // --- glitch movement & color ---
    function glitchMove(now) {
        if (now - startTime > 3000) {
            soonWrapper.style.transform = "translate(-50%, -50%)";
            soonWrapper.style.color = "red";
            return;
        }
        const x = -50 + (Math.random() * 6 - 3);
        const y = -50 + (Math.random() * 6 - 3);
        soonWrapper.style.transform = `translate(${x}%, ${y}%)`;
        soonWrapper.style.color = colors[Math.floor(Math.random() * colors.length)];
        requestAnimationFrame(glitchMove);
    }

    requestAnimationFrame(glitchMove);
}
</script>

</body>
</html>
